<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Martian Robots</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Martian Robots</h1>
    </header>

    <main class="main">

        <article class="info-container">
            <section>
                <textarea class="textarea input" placeholder="Insert data here" name="inputName" id="input" maxlength="100"></textarea>
            </section>
            <button id="start" class="start">
                <img src="assets/play-button.svg" alt="">
            </button>
            <section>
                <textarea class="textarea output" name="outputName" id="output" disabled></textarea>
            </section>
        </article>

        <article id="grid" class="grid-container">
        </article>
        
    </main>
</body>
<script src="main.js"></script>
</html>
